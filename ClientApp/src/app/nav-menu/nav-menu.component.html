<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light mat-app-background border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">matts</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" [routerLink]="['/']"><span class="emphasis">Home &#124; {{this.homeTitle | titlecase }}</span></a>
          </li>
          <li
            class="nav-item"
          >
            <a class="nav-link text-dark" (click)="performLogout()"><span class="emphasis">Log Out, {{this.homeUser}}</span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
