<div class="container home-container under-toolbar">
    <mat-card [ngClass]="'new-job-card'" appearance="outlined">
        <mat-card-header><h1>Post a New Job:</h1></mat-card-header>
        <mat-card-content>
            <form [formGroup]="newJobForm" class="d-flex flex-column" (ngSubmit)="submitNewJob()">
                <mat-form-field>
                    <mat-label>Job Title:</mat-label>
                    <input matInput placeholder="Ex: Software Developer" formControlName="jobTitle" />
                    <mat-hint *ngIf="!this.newJobForm.controls.jobTitle.valid"><span class="require-text">*Required</span></mat-hint>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Job Description:</mat-label>
                    <textarea matInput placeholder="Ex: John Doe Corporation is looking for a talented..." formControlName="jobDescription"></textarea>
                    <mat-hint *ngIf="!this.newJobForm.controls.jobDescription.valid"><span class="require-text">*Required</span></mat-hint>
                </mat-form-field>
                <button mat-flat-button [disabled]="this.newJobForm.invalid" color="accent" class="align-self-center" type="submit">Post New Job</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
