<div class="dashboard-container under-toolbar">
    <mat-card [ngClass]="'tasks-card'" appearance="outlined">
        <mat-card-header><mat-card-title><h1>My Tasks:</h1></mat-card-title></mat-card-header>
        <mat-card-content></mat-card-content>
    </mat-card>
    <mat-card [ngClass]="'messages-card'" appearance="outlined">
        <mat-card-header><mat-card-title><h1>My Messages:</h1></mat-card-title></mat-card-header>
        <mat-card-content></mat-card-content>
    </mat-card>
    <mat-card [ngClass]="'interviews-card'" appearance="outlined">
        <mat-card-header><mat-card-title><h1>Interviews:</h1></mat-card-title></mat-card-header>
        <mat-card-content></mat-card-content>
    </mat-card>
</div>
